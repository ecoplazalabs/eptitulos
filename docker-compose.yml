services:
  db:
    image: postgres:16-alpine
    container_name: eptitulos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: eptitulos
      POSTGRES_USER: eptitulos
      POSTGRES_PASSWORD: eptitulos_dev_2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eptitulos-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@eptitulos.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      - db

volumes:
  pgdata:
